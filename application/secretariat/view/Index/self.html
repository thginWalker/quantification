{include file="../public/static/head.html" /}
<style type="text/css">
    body{
        padding: 20px;
    }
    tr{
      height: 35px;
    }
    td{
      padding: 5px;
    }
</style>

</head>
<body>
    <div class="easyui-panel" title="New Topic" style="width:400px">
      <div style="padding:10px 60px 20px 60px">
       <form id="self" method="post" action="{:url('Secretariat/Index/reviseMessage')}">

         <table >
            <tr>
               <td>部门:</td>
               <td><input class="easyui-textbox" type="text" name="name" data-options="required:true" value="{$info.on_department}" ></input></td>
            </tr>
            <tr>
               <td>工号:</td>
               <td><input class="easyui-textbox" type="text" name="number" data-options="required:true" value="{$info.on_number}" >  </input></td>
            </tr>
            <tr>
               <td>邮箱:</td>
               <td><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'" value="{$info.on_email}" ></input></td>
            </tr>



         </table>
       </form>
       <div style="text-align:center;padding:5px;margin-left: -50px;">
         <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="margin-right: 15px;">提交</a>
         <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>

       </div>
       </div>
   </div>
{load href="/quantification/public/static/Secretary/js/self.js" /}

</body>
</html>
