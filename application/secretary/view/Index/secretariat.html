{include file="../public/static/head.html" /}


</head>
<body>
    <div class="easyui-panel" title="New Topic" style="width:400px">
      <div style="padding:10px 60px 20px 60px">
       <form id="self" method="post" action="{:url('Index/revisemessage')}">
         <table >
            <tr>
               <td>工号:</td>
               <td><input class="easyui-textbox" type="text" name="number" data-options="required:true" value="{$message.on_number}">  </input></td>
            </tr>
            <tr>
               <td>邮箱:</td>
               <td><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'" value="{$message.on_email}"></input></td>
            </tr>
         </table>
       </form>
       <div style="text-align:center;padding:5px">
         <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
         <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>

       </div>
       </div>
   </div>
{load href="/quantification/public/static/Secretary/js/secretariat.js" /}
</body>
</html>
