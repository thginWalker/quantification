
{include file="../public/static/head.html" /}

 <input type="hidden" id="classid" name="classid" value="{$classid}"><!--- 隐藏域传递ID-->


    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

</body>
</html>
    <!-- 引入 echarts.js -->
    {load href="/quantification/public/static/admin/echarts-2.2.7/build/dist/echarts-all.js" /}
<style type="text/css">

    body{
        padding: 20px;
    }
</style>


<script type="text/javascript">

         $.ajax({
         type : "post",
         async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
         url : "monthlyDetails",    //请求发送到TestServlet处
         data : {
        classid:$('#classid').val()
         },
         dataType : "json",        //返回数据形式为json
         success : function(result) {
             //请求成功时执行该函数内容，result即为服务器返回的json对象
             var nums = [];
             console.log(result);
             if (result) {

                    for(var i=0;i<result.length;i++){
                        nums.push(result[i]);    //挨个取出销量并填入销量数组
                      }
                      console.log(nums);
//////////////////////////////////////////////////////////////////////////////////////////////////////////
// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title : {
                text: '每月量化情况',

                x:'left'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['第一周','第二周','第三周','第四周']
            },
            series : [
                {
                    name: '本月量化情况',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[

                        {value:nums[0], name:'第一周'},
                        {value:nums[1], name:'第二周'},
                        {value:nums[2], name:'第三周'},
                        {value:nums[3], name:'第四周'},

                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


      //////////////////////////////////////////////////////////////////////////////////////////////////
      }
                    },



         error : function(errorMsg) {
         //     //请求失败时执行该函数
       //  alert("图表请求数据失败!");
         //myChart.hideLoading();


         }

    })


　　</script>
