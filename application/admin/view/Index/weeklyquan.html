




<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px;width: 800px"></div>
        <input type="hidden" id="classid" name="classid" value="{$classid}"><!--- 隐藏域传递ID-->

</body>
</html>
<!-- ECharts单文件引入 -->

{load href="/quantification/public/static/admin/echarts-2.2.7/build/dist/echarts-all.js" /}

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById("main"));
    var option = {
        title : {
            text: '量化变化',

        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['本周量化情况']
        },
        //右上角工具条
        toolbox: {
            show : true,
            feature : {

                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['周一','周二','周三','周四','周五','周六','周日']
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : {
                    formatter: '{value} '
                }
            }
        ],
        series : [

            {
                name:'本周量化',
                type:'line',
                data:[1, -2, 2, 5, 3, 2, 100],//数据
                markPoint : {
                    data : [
//                        {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                        {type : 'min', name: '周最低'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name : '平均值'}
                    ]
                }
            }
        ]
    };

    // 为echarts对象加载数据
    myChart.setOption(option);

</script>
